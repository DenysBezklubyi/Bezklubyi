   <!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>HTML forms</title>
   </head>
   <body>
      <h1>HTML Forms</h1>

      <form>
      <div>
        <p>Empty login:</p> 
      </div>

      <div>
         <input type="text" name "empty login">
      </div>

       <div>
          <p>
             Login with placeholder:
          </p>
       </div>
       <div>
         <input type="text" name"Login with placeholder" placeholder="Login"
         
       </div>

       <div>
          <p>
             Login with value:
          </p>

          <input type="text" name"Login with placeholder" placeholder="Login"
       </div>

       <div>
          <p>
             Description:
          </p>
          <textarea cols="50" rows="10" placeholder="Some text">
            
          </textarea>
       </div>
       <div>
          <p>Radio-you can only choose one option</p>
           
          <input type="radio">
          <label>Male</label>
          <div>
            <input type="radio" name="Femali" id="Femali" >
            <label>Fameli</label>
          </div>
          
          <div>
             <p>Checkbox-You can only choose all options you need:</p>
             <input type="checkbox">
             <label>
                I have a bike
             </label>
          </div>
          
          <div>
            <input type="checkbox">
            <label>
               I have a car
            </label>
          </div>

          <div>
             <p>Select-dropdown with some options</p>
             <select>
                <label> Choose a car</label>
                <option>Volvo</option>
             </select>
          </div>

          
       </div>

      <div>
         <input type="Submit">
      </div>
       
      </form>




   </body>
   </html>
