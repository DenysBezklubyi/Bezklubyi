<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= initial-scale=1.0">
    <title>Форма заявки на роботу в зоопарке.
    </title>
</head>
<body>
  <div>
      <h1>Форма заявки на работу в зоопарке.</h1>
      <p>Пожалуйста, заполните форму. Обязательные поля помечены*</p>
      <form action="">
        
            <fieldset>
             <legend>Контактная информация</legend>
             <label for="name">Имя*</label>
             <input type="text" name="name" id="name" required placeholder="Ваше имя">

             <div>
                 
                 <label for="phone">Телефон</label>
                 <input type="tel" name="phone" id="phone" required placeholder="Ваш телефон">
            </div>
             <div>
                 <Label>Email*</Label>
                 <input type="email" name="email" id="email" required placeholder="Ваш email" >
             </div>
            
            </fieldset>
           
    </form>

  </div>  
  <div>
      <fieldset>
          <legend>Персональная информация</legend>
          <label for="Возраст">Возраст*</label>
          <input type="text" name="Возраст" id="Возраст" required>
         <div>
            <label for="">Пол</label>
            <select name="" id="">
                <option value="">Мужчина</option>
            </select>
         </div> 
         <div>
             <label for="">Перечислите личные данные</label>
             <textarea cols="30" rows="10" placeholder="текст"></textarea>
         </div>
      </fieldset> 
      
      <div>
          <fieldset>
              <legend>Выберите ваших любимых животных</legend>
              <label for="">Зебра</label>
             <input type="checkbox" name="зебра" id="" value="Зебра"> 
             <label for="">Кошак</label>
             <input type="checkbox" name="" id="" value="Кошак">
             <label for="">Анаконда</label>
             <input type="checkbox" value="Анаконда">
             <label for="">Человек</label>
             <input type="checkbox" value="Человек">
             
             <div>
                 <label for="">Слон</label>
                 <input type="checkbox" value="Слон">
                 <label for="">Антилопа</label>
                 <input type="checkbox" name="" id="" value="Антилопа">
                 <label for="">Голубь</label>
                 <input type="checkbox" value="Голубь">
                 <label for="">Краб</label>
                 <input type="checkbox" value="Краб">
             </div>
             </select>
          </fieldset>
      </div>
      <input type="submit">
  </div>
</body>
</html>
